<div class="container">
    <div class="row" ng-repeat="i in range(totalRowsNumber) track by $index">
        <div class="col-sm-4" ng-repeat="rowElement in range(rowElements($index)) track by $index">
            <span ng-bind="postings[getPostingId($parent.$index, $index)].title"></span>
        </div>
    </div>
</div>
