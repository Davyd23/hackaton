<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="text-center">
                <span>Are you sure you want to log out ?</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="text-center">
                <button class="btn btn-default" ng-click="logout()">Yes</button>
                <button class="btn btn-default" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </div>

</div>
